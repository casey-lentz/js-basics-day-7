<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children BY EQ</title>
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script>
  $(document).ready(function(){
    $('#button').click(function(){
      $('#sib1').siblings().css('border', '2px solid red');
    });
  });
</script>
</head>
<body>
  <h1>Children by eq</h1>
  <div id="sib1">
    sibling 1 
  </div>
  <div id="sib2">
    sibling 2 
  </div>
  <div id="sib3">
    sibling 3
  </div>
  <button id="button">
    Click Me
  </button>
</body>
</html>
