<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Selectors</title>
  <!-- link to jquery cdn -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script>
    // when dom is ready do things in this function
    $(document).ready(function(){
      $('#before').click(function(){
        $('#my-id').before('<p>Im before</p>');
      });
      $('#after').click(function(){
        $('#my-id').after('<p>Im after</p>');
      });
      $('#prepend').click(function(){
        $('#my-id').prepend('Im prepended'); // before
      });
      $('#append').click(function(){
        $('#my-id').append('Im appended'); // after
      });
    });
  </script>
</head>
<body>
 <h1>Testing before, after, prepend , append</h1>
  <p id="my-id">
    My P Tag Initial Text
  </p>
  <button id="before">before</button>
  <button id="after">after</button>
  <button id="prepend">Prepend</button>
  <button id="append">append</button>
</body>
</html>
