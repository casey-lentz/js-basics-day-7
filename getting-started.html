<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <!-- link to jquery cdn -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script>
    // when dom is ready do things in this function
    $(document).ready(function(){
      // $('h1') is === to document.getElementByName
      $('h1').click(function(){
        $(this).hide(); // built in functions
      });
    });
  </script>
</head>
<body>
 <h1>Testing Jquery</h1>
 <h1>Two</h1>
 <h1>test3</h1>
 <h1>test4</h1>
 <h1>test5</h1>
 <h1>test6</h1>
 <h1>test7</h1>
</body>
</html>
